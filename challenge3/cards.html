<!doctype html>
<html lang="zxx">
  <head>
    <title>cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .card-deck {
        margin-right: auto;
        margin-left: auto;
        max-width: 130ch;
      }
      .card {
        box-shadow: 0 0 .5rem gray;
        width: 100%;
        min-height: 480px;
      }
      .card-deck {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
        justify-items: center;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
      <main class="card-deck">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
      </main>
  </body>
</html>
